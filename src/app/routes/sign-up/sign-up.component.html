<div class="sign-up-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <!-- Name Input -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" formControlName="name" required />
    <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched">
      <small>Full Name is required.</small>
    </div>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required />
    <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
      <small>Email is required and must be valid.</small>
    </div>

    <!-- Phone Input -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" formControlName="phone" required />
    <div *ngIf="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched">
      <small *ngIf="signUpForm.get('phone')?.errors?.['required']">Phone number is required.</small>
      <small *ngIf="signUpForm.get('phone')?.errors?.['pattern']">Phone number must be 10 digits long.</small>
    </div>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required />
    <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
      <small>Password is required and must be at least 6 characters long.</small>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="cta-button" [disabled]="signUpForm.invalid">Sign Up Now</button>
  </form>

  <!-- Display Error or Success Message -->
  <div *ngIf="message" class="message">{{ message }}</div>
</div>
